<script>
    class Point {
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
}

class ColorPoint extends Point {
  constructor(x, y, color) {
    // this.color = color; //报错
    super(x, y); // 调用父类的constructor(x, y)
    this.color = color;
  }

  toString() {
    return this.color + ' ' + super.toString(); // 调用父类的toString()
  }
}
const color =new ColorPoint(2,2,'red')
console.log(color)
</script>
